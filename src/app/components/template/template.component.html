<h4>Formularios <small>template</small></h4>
<hr>
<form  (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

  <div>

    <div class="form-group row">
      <label  class="col-2 col-form-label " >Nombre</label>
      <div class="col-8">

        <input  class="form-control" [ngClass]=" { 'is-invalid': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched }"
               type="text"
               placeholder="Nombre"
               minlength="3"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               #nombre="ngModel">
               
          <div [ngClass]=" {  'invalid-feedback': nombre.errors?.required && nombre.touched } " *ngIf="nombre.errors?.required">
            Este campo es requerido.
          </div>
          <div [ngClass]=" {  'invalid-feedback': nombre.errors?.minlength && nombre.touched} " *ngIf="nombre.errors?.minlength">
            Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
          </div>
                
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"  [ngClass]=" { 'is-invalid': (apellido.errors?.required) &&apellido.touched }"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">
          
          <div [ngClass]=" {  'invalid-feedback': apellido.errors?.required && apellido.touched }" *ngIf="apellido.errors?.required">
                  Este campo es requerido.
          </div>
    
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" [ngClass]=" { 'is-invalid': (correo.errors?.pattern || correo.errors?.required) && correo.touched }"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="correo"
             [(ngModel)]="usuario.correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             required
             #correo="ngModel">

        <div [ngClass]=" {  'invalid-feedback': correo.errors?.required && correo.touched }" *ngIf="correo.errors?.required">
                Este campo es requerido.
        </div>
        <div [ngClass]=" {  'invalid-feedback': correo.errors?.pattern && correo.touched }" *ngIf="correo.errors?.pattern">
                Favor introducir un correo valido.
        </div>
             
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
  
      <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
  
      </select>
  
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-md-8">

  <div *ngFor="let s of sexos" class="form-check form-check-inline">
      <input [(ngModel)]="usuario.sexo"
            class="form-check-input" 
            type="radio" name="sexo"  
            [value]="s">
      <label class="form-check-label" for="inlineRadio1">{{ s }}</label>
    </div>
    <!-- <div class="form-check form-check-inline">
      <input [(ngModel)]="usuario.sexo"
            class="form-check-input" 
            type="radio" name="inlineRadioOptions"  
            value="femenino">
      <label class="form-check-label" for="inlineRadio2">Femenino</label>
    </div> -->
  </div>
</div>


<div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">

      <div class="form-group form-check">
        <input [ngClass]=" { 'is-invalid':  acepta.errors?.required}"
              type="checkbox" 
              class="form-check-input" 
              name="acepta"
              [(ngModel)]="usuario.acepta"
              required
              #acepta="ngModel">
        <label class="form-check-label" for="exampleCheck1">I acept the terms and conditions</label>
        <div [ngClass]=" {  'invalid-feedback': acepta.errors?.required }" *ngIf="acepta.errors?.required">
          Este campo es requerido
        </div>
      </div>

    </div>
</div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button  [disabled]="!forma.valid"
              type="submit" 
              class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
